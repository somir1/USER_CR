<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <h1>Update user {{user['id']}}</h1>
    <form action="/updateuser" method = "post">
      <input type="hidden" value="{{user['id']}}" name="id" value="5" />
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
            <input type="text" name = "first_name" class="form-control" value="{{user['first_name']}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
            <input type="text" class="form-control" name ="last_name" value="{{user['last_name']}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input type="text" class="form-control" name="email" value="{{user['email']}}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
          <button type="submit" value="Submit" class="btn btn-dark">Update</button>
    </form>
    <a href="/">Home</a>
    <a href="/showuser/{{user.id}}/show">Show User</a>
</body>
</html>
